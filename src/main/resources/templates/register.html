	<title>Registrar Usuario</title>

<body>
<form action="/usuarios/grabar" method="post" th:object="${usuario}">

<section >



<br><br><br>
  <div class="container h-100">

      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate</p>

                <form class="mx-1 mx-md-4">
					
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{nombre}" id="form3Example1c" class="form-control" placeholder="Nombre" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                     <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" th:field="*{apellido}" id="form3Example3c" class="form-control" placeholder="Apellido" />
                    </div>
                  </div>
                  
                   <div class="d-flex flex-row align-items-center mb-4">
                     <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" th:field="*{fechanacimiento}" id="form3Example3c" class="form-control" placeholder="fechaNacimiento"/>
                    </div>
                  </div>

					

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" th:field="*{correo}" id="form3Example4c" class="form-control" placeholder="Correo" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" th:field="*{clave}" id="form3Example4cd" class="form-control" placeholder="Clave"/>
                     
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                   
                    <label class="form-check-label" for="form2Example3">
                     Si ya te registraste entra <a href="/login/cargar">AquÃ­</a>
                    </label>
                  </div>
					
					<div th:if="${sucess} !=null"  class="alert alert-success" th:text="${sucess}"></div>
					<div th:if="${error} !=null"  class="alert alert-danger" th:text="${error}"></div>
					
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img th:src="@{/imagenes/register.png}"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




 
</section>
 </form>
</body>
